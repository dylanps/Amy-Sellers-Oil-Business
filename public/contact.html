<div class="contact-page-container">

  <div id="contact-left">
    <form method="POST" action="/sendEmail">
      <h1>Contact Me</h1>
      <hr id="contact-page-hr">
      <h4>I am here to SERVE. If you have any questions, feel free to send them my way.</h4>

      <h6 id="contact-name-label"><span><input type="text" name="name" placeholder=" Name" value="" id="contact-name-input"></span></h6>
      
      <h6 id="contact-email-label"><span><input type="email" name="email" placeholder=" Email" id="contact-email-input"></span></h6>

      <h6 id="contact-message-label"></h6>
      <textarea name="message" id="contact-message-input" placeholder=" What's on your mind?"></textarea>
      <h6 class="sub-heading">(I usually reply within 48 hours)</h6>
      <button type="submit" class="send-button" id="contact-page-send">Send</button>
    </form>
